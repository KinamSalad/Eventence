{% extends 'blog/base.html' %}

{% block content %}

        {% for post in posts %}
            <div class="section">
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.time }}<p>
                <p>{{ post.place }}<p>
                <!--<p>{{ post.text|linebreaksbr }}</p>-->
            </div>
            <div class="divider"></div>
        {% endfor %}
{% endblock %}
