{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <a class="waves-effect waves-light btn" href="{% url 'post_edit' pk=post.pk %}">EDIT</a>
        <h1>{{ post.title }}</h1>
        <p> {{ post.time }} </p>
        <p> {{ post.place }} </p>
    </div>
{% endblock %}
