{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <a class="waves-effect waves-light btn" href="{% url 'post_edit' pk=post.pk %}">EDIT</a>
        <h1>{{ post.title }}</h1>
        <p> {{ post.time }} </p>
        <p> {{ post.place }} </p>
        <!-- KEYWORD SUBMIT BUTTON-->
        <p>
            <form method="POST" class="post-form">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="waves-effect waves-light btn">Save</button>
            </form>
        </p>
        <p>
            <button class="like waves-effect waves-light btn" name="{{ post.id }}" value="Like">Like!</button>

                <p id="count-{{ post.id }}">{{ post.like_count }}개</p>
                <div id="grade-{{ post.pk }}" >{{post.grade1}}</div>
                <div id="major-{{ post.pk }}">{{post.major1}}</div>
                <!--<p id="like-user-{{ post.id }}">
                    {% for like_user in post.like_user_set.all %}
                        {{ like_user.username }}
                    {% endfor %}
                </p>-->
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript">
            $(".like").click(function(){
                var pk = $(this).attr('name')
                $.ajax({ // .like 버튼을 클릭하면 <새로고침> 없이 ajax로 서버와 통신하겠다.
                    type: "POST", // 데이터를 전송하는 방법을 지정
                    url: "{% url 'post_like' %}", // 통신할 url을 지정
                    data: {'pk': pk, 'csrfmiddlewaretoken': '{{ csrf_token }}'}, // 서버로 데이터 전송시 옵션
                    dataType: "json", // 서버측에서 전송한 데이터를 어떤 형식의 데이터로서 해석할 것인가를 지정, 없으면 알아서 판단
                    // 서버측에서 전송한 Response 데이터 형식 (json)
                    // {'likes_count': post.like_count, 'message': message }
                    success: function(response){ // 통신 성공시 - 동적으로 좋아요 갯수 변경, 유저 목록 변경
                        //alert(response.message);
                        $("#count-"+pk).html(response.like_count+"개");
                        $("#grade-"+pk).html(response.grade1);
                        $("#major-"+pk).html(response.major1);
                        //var users = $("#like-user-"+pk).text();
                        //if(users.indexOf(response.nickname) != -1){
                        //    $("#like-user-"+pk).text(users.replace(response.nickname, ""));
                        //}else{
                        //    $("#like-user-"+pk).text(response.nickname+users);
                        //}
                    },
                    error: function(request, status, error){ // 통신 실패시 - 로그인 페이지 리다이렉트
                        //alert("로그인이 필요합니다.")
                        //window.location.replace("../login/")
                        alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
                    },
                });
            })
    </script>

{% endblock %}
