{% extends 'blog/base.html' %}

{% block content %}

<div class="post">
    <div class="container" >
        <div class="z-depth-1" style = "background-color: #ffffff;padding: 3% 10% 3% 10%;">
        <div class = "row"> 
            <div class = "col s12" style = "margin-bottom: 3%;">
                <h3 style = "text-align: center; ">
                    <b>Do you really remove this post???</b>
                </h3>
                <h3 style = "text-align: center;margin-bottom: 3%;">
                    <img src="../../static/images/delete.jpg" class="center-img" height="600px">
                    <b>Think again!!</b>
                </h3>
                <br>
                <div style = "text-align: center;">
                    <a class="waves-effect waves-light btn-large" style = "margin-right:3%;" href="{% url 'post_list' %}">Back to List</a>

                    <a class="waves-effect waves-light btn" href="{% url 'post_remove' pk=post.pk %}">DELETE</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
